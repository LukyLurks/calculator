<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Calculator</title>
  </head>

  <body>

    <div class="container">
      
      <div id="calculator">

        <div id="calculatorScreen">
          <p id="expression">　</p>
          <p id="result">0</p>
        </div>

        <div id="buttons">
          <button id="clear" title="Clear all">C/CE</button>
          <button id="backspace" title="Backspace">←</button>
          <button id="divide" class="operator">÷</button>
          <button id="sign" title="Change sign">±</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="multiply" class="operator">×</button>
          <button id="pow" title="Exponent" class="operator">^</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="subtract" class="operator">-</button>
          <button id="percent" class="operator">%</button>
          
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="add" class="operator">+</button>
          <button id="equals">=</button>

          <button>0</button>
          <button id="openBracket">(</button>
          <button id="closeBracket">)</button>
          <button id="floatingPoint">.</button>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
