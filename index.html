<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Calculator</title>
  </head>

  <body>

    <div class="container">
      
      <div id="calculator">

        <div id="display">
          <p id="expression">　</p>
          <p id="result">0</p>
        </div>

        <div id="buttons">
          <button id="clear" title="Clear all (ESC)">C</button>
          <button id="backspace" title="Backspace">←</button>
          <button id="divide" class="operator">÷</button>
          <button id="sign" title="Change sign (S)">±</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="multiply" class="operator">×</button>
          <button id="pow" title="Exponent" class="operator">^</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="subtract" class="operator">–</button>
          <button id="percent" class="operator">%</button>
          
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="add" class="operator">+</button>
          <button id="equals">=</button>

          <button>0</button>
          <button id="openParenthese" class="parenthese">(</button>
          <button id="closeParenthese" class="parenthese">)</button>
          <button id="floatingPoint">.</button>
        </div>
      </div>

      <div class="container">
        <p id="help">
          <table>
            <thead>
              <tr>
                <th colspan="2">SPECIAL KEYS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ESC</td>
                <td><span class="operator">C</span></td>
              </tr>
              <tr>
                <td>S</td>
                <td><span class="operator">±</span></td>
              </tr>
              <tr>
                <td>ENTER</td>
                <td><span class="operator">=</span></td>
              </tr>
              <tr>
                <td>↑</td>
                <td>Last expression</td>
              </tr>
              <tr>
                <td>↓</td>
                <td>Current expression</td>
              </tr>
            </tbody>
          </table>

          <table>
            <thead>
              <tr>
                <th colspan="2">NON-OBVIOUS FUNCTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span class="operator">^</span></td>
                <td>Exponent: 5^3 = 5×5×5</td>
              </tr>
              <tr>
                <td><span class="operator">%</span></td>
                <td>Percentage: 50%3 = 1.5</td>
              </tr>
              <tr>
                <td><span class="operator">±</span></td>
                <td>Sign of last term</td>
              </tr>
              <tr>
                <td><span class="operator">←</span></td>
                <td>Erase last character</td>
              </tr>
              <tr>
                <td><span class="operator">C</span></td>
                <td>Full reset</td>
              </tr>
            </tbody>
          </table>
        </p>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
