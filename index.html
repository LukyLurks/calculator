<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Calculator</title>
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
      <h2>A simple calculator.</h2>
    </header>

    <div class="container">
      
      <div id="calculator">

        <div id="calculatorScreen">
          <p id="screenExpression"></p>
          <p id="screenResult">0</p>
        </div>

        <div id="buttons">
          <button id="clear" title="Clear all">C/CE</button>
          <button id="backspace" title="Backspace">&lt;-</button>
          <button id="divide">÷</button>
          <button id="sqrt" title="Square root">√</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="multiply">×</button>
          <button id="pow"><var>x</var><sup>n</sup></button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="subtract">-</button>
          <button id="percent">%</button>
          
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="add">+</button>
          <button id="equals">=</button>

          <button>0</button>
          <button id="openBracket">(</button>
          <button id="closeBracket">)</button>
          <button id="floatingPoint">.</button>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
